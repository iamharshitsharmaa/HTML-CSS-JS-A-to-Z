<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Borel&display=swap");
    body {
      font-family: "Borel", sans-serif;
    }
  </style>
  <body class="h-full w-full bg-zinc-950">
    <div class="flex items-center justify-center h-screen">
      <div
        class="w-[30%] h-[20%] rounded-2xl bg-blue-600 flex flex-col relative"
      >
        <div
          class="w-20 h-20 object-cover overflow-hidden rounded-full absolute -top-12 left-[39%]"
        >
          <img id="image"
            class=""
            src="https://images.pexels.com/photos/5046542/pexels-photo-5046542.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </div>
        <div class="flex flex-col py-10 px-10 text-white">
          <p id="bio" class="text-[1vw]">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.dasdasd
          </p>
          <h6 id="name" class="text-[.8vw]">-Harshit</h6>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
