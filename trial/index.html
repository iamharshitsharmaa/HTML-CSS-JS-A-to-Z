<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh; 
            background-color: #2c3e50;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        h1, p {
            margin-bottom: 20px;
        }
        .section {
            height: 100vh;
            padding: 50px 0;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <div class="section" id="home">
            <h2>Home</h2>
            <p>This is the home section.</p>
        </div>

        <div class="section" id="about">
            <h2>About</h2>
            <p>This is the about section.</p>
        </div>

        <div class="section" id="services">
            <h2>Services</h2>
            <p>This is the services section.</p>
        </div>

        <div class="section" id="contact">
            <h2>Contact</h2>
            <p>This is the contact section.</p>
        </div>
    </div>

</body>
</html>
